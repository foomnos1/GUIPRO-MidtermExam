<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Form</title>
    </head>
    <body>
        <form action="/result" method="post">
            <div class="container border border-2 p-5 width">
                <h1 class="text-center m-0">Contact Form</h1>
                <div class="container-fluid d-grid gap-2">
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Name:</label></div>
                        <div class="col-6"><input type="text" name="name" required></div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Email:</label></div>
                        <div class="col-6"><input type="email" name="email" required></div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Phone Number:</label></div>
                        <div class="col-6"><input type="number" name="phoneNumber" required></div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Message:</label></div>
                        <div class="col-6"><textarea name="message" required></textarea></div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Subject:</label></div>
                        <div class="col-6 d-grid gap-1">
                            <select name="subject" required>
                                <option value="General Inquiry">General Inquiry</option>
                                <option value="Support Request">Support Request</option>
                                <option value="Other">Other</option>
                            </select>
                            <div>
                                <label>If other, please specify:</label>
                                <input type="text" name="other">
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-6 text-end"><label>Prefered Contact Method:</label></div>
                        <div class="col-6 d-flex align-items-center gap-1">
                            <input type="radio" name="contactMethod" value="Email" required> Email
                            <input type="radio" name="contactMethod" value="Phone" required> Phone
                            <input type="radio" name="contactMethod" value="Both" required> Both
                        </div>
                    </div>
                    <div class="row d-flex align-items-center">
                        <div class="col-12 d-flex justify-content-center">
                            <p class="m-0"><input type="checkbox" name="agreement">I agree to <a href="#">Terms and Conditions</a></p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" name="submit" class="btn btn-block button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>
    </body>
</html>
