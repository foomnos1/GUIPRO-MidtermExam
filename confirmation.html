<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>Form</title>
    </head>
    <body>
        <div class="container-fluid border border-2 p-5 width">
            <h1 class="text-center">Summary</h1>
            <div class="container d-grid gap-3">
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Name:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['name'] }}</p></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Email:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['email'] }}</p></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Phone Number:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['phoneNumber'] }}</p></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Message:</p> </div>
                    <div class="col-6"><div class="m-0 fw-bold text text-break">{{ form['message'] }}</div></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Subject:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['subject'] }}</p></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Contact Method:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['contactMethod'] }}</p></div>
                </div>
                <div class="row d-flex align-items-center">
                    <div class="col-6 text-end"><p class="m-0 text">Agreement:</p> </div>
                    <div class="col-6"><p class="m-0 fw-bold text">{{ form['agreement'] }}</p></div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>
    </body>
</html>
